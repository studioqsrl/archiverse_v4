apiVersion: v1
kind: ConfigMap
metadata:
  name: janusgraph-config
data:
  janusgraph.properties: |
    # Storage Configuration
    storage.backend=cql
    storage.hostname=cassandra
    storage.cql.keyspace=arch_graph
    storage.cql.read-consistency-level=QUORUM
    storage.cql.write-consistency-level=QUORUM
    storage.cql.replication-strategy-class=SimpleStrategy
    storage.cql.replication-factor=3
    
    # Cache Configuration
    cache.db-cache=true
    cache.db-cache-clean-wait=20
    cache.db-cache-time=180000
    cache.db-cache-size=0.3
    
    # Transaction Configuration
    storage.batch-loading=false
    tx.max-commit-time=10000
    
    # Vertex ID Assignment
    graph.set-vertex-id=true
    
    # Performance Tuning
    ids.block-size=100000
    ids.renew-timeout=3600000
    storage.cql.local-datacenter=dc1
    query.fast-property=true
    
    # Security Configuration
    storage.username=${CASSANDRA_USER}
    storage.password=${CASSANDRA_PASSWORD}
