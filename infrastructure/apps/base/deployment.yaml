apiVersion: apps/v1
kind: Deployment
metadata:
  name: archiverse
  namespace: archiverse
spec:
  selector:
    matchLabels:
      app: archiverse
  template:
    metadata:
      labels:
        app: archiverse
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: archiverse
        image: archiverseacr.azurecr.io/archiverse:latest # Will be patched by overlays
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: NODE_ENV
          value: production
        envFrom:
        - secretRef:
            name: archiverse-env
---
apiVersion: v1
kind: Service
metadata:
  name: archiverse
  namespace: archiverse
spec:
  selector:
    app: archiverse
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
