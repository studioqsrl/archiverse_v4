version: v1.1.0
steps:
  - baseImageName: mcr.microsoft.com/azure-cli
    cmd: >
      sh -c "echo 'Testing Key Vault access...' && 
      echo 'Attempting to read github-access-token: $(keyvault.archiverse-kv.github-access-token)'"
trigger:
  baseImage:
    enabled: false
  sourceBranch:
    enabled: false
  pullRequest:
    enabled: false
  git:
    enabled: false
timeout: 3600
platform:
  os: Linux
  architecture: arm64
