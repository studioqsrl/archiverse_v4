secrets:
  - name: github-access-token
    description: GitHub access token for ACR tasks
    value: <managed-in-azure-portal>
  
  # Frontend environment variables
  - name: app-base-url
    description: Base URL for the frontend application
    value: <managed-in-azure-portal>
  - name: next-public-auth0-domain
    description: Auth0 domain for frontend authentication
    value: <managed-in-azure-portal>
  - name: auth0-management-api-domain
    description: Auth0 Management API domain
    value: <managed-in-azure-portal>
  - name: auth0-client-id
    description: Auth0 client ID
    value: <managed-in-azure-portal>
  - name: auth0-management-client-id
    description: Auth0 Management API client ID
    value: <managed-in-azure-portal>
  - name: auth0-admin-role-id
    description: Auth0 admin role ID
    value: <managed-in-azure-portal>
  - name: auth0-member-role-id
    description: Auth0 member role ID
    value: <managed-in-azure-portal>
  - name: default-connection-id
    description: Default Auth0 connection ID
    value: <managed-in-azure-portal>
  - name: custom-claims-namespace
    description: Namespace for custom Auth0 claims
    value: <managed-in-azure-portal>

  # Frontend sensitive secrets
  - name: session-encryption-secret
    description: Secret for encrypting session data
    value: <managed-in-azure-portal>
  - name: auth0-client-secret
    description: Auth0 client secret
    value: <managed-in-azure-portal>
  - name: auth0-management-client-secret
    description: Auth0 Management API client secret
    value: <managed-in-azure-portal>
