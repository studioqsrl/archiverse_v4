apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
  namespace: archiverse
spec:
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
    spec:
      nodeSelector:
        agentpool: backendpool
      tolerations:
      - key: workload
        operator: Equal
        value: backend
        effect: NoSchedule
      containers:
      - name: app-pool
        image: archiverseacr.azurecr.io/app-service:latest # {"$imagepolicy": "flux-system:app-service"}
