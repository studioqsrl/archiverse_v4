apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: archiverse
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        nodepool: db-pool
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "postgres"
        effect: "NoSchedule"
      containers:
        - name: postgres
          image: postgres:15.4
          ports:
            - containerPort: 5432
              name: postgres
          command:
            - "/bin/bash"
            - "-c"
            - |
              export POSTGRES_USER=$(cat /mnt/secrets-store/postgres-user)
              export POSTGRES_PASSWORD=$(cat /mnt/secrets-store/postgres-password)
              export POSTGRES_DB=archiverse
              export PGDATA=/var/lib/postgresql/data/pgdata
              docker-entrypoint.sh postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 15
            periodSeconds: 5
          startupProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            failureThreshold: 30
            periodSeconds: 10
      annotations:
        checksum/secrets: ${SECRETS_CHECKSUM}
      volumes:
        - name: postgres-config
          configMap:
            name: postgres-config
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: archiverse-secrets
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: archiverse
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api
    ports:
    - protocol: TCP
      port: 5432
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: archiverse
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
