apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: janusgraph-network-policy
spec:
  podSelector:
    matchLabels:
      app: janusgraph
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8182
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cassandra
    ports:
    - protocol: TCP
      port: 9042
