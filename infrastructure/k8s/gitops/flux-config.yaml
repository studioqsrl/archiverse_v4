apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: archiverse
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/studioqsrl/archiverse_v4
  ref:
    branch: main
  secretRef:
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: archiverse-base-infra
  namespace: flux-system
spec:
  interval: 1m
  path: ./infrastructure/k8s/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: archiverse
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: archiverse-base-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: archiverse-base-infra
  interval: 1m
  path: ./infrastructure/k8s/base/app-pool
  prune: true
  sourceRef:
    kind: GitRepository
    name: archiverse
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: archiverse-prod-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: archiverse-base-apps
  interval: 1m
  path: ./infrastructure/k8s/overlays/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: archiverse
---
