apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: archiverse
  namespace: archiverse
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  ingressClassName: azure-application-gateway
  tls:
  - hosts:
    - archiverse.studioq.biz  # Will be patched by overlays
    secretName: archiverse-tls
  rules:
  - host: archiverse.studioq.biz  # Will be patched by overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80  # Using 80 since our Service maps 80->3000
